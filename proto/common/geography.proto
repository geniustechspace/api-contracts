syntax = "proto3";

package geniustechspace.common.v1;

// =============================================================================
// GEOGRAPHY MODULE - v1.0.0
// =============================================================================
//
// Geographic and contact information types for addresses and phone numbers.
// Supports international formats and validation standards.
//
// USAGE:
// - User profiles and contact information
// - Shipping and billing addresses
// - International phone number handling
//
// COMPLIANCE:
// - GDPR: Personal data handling
// - ISO 3166: Country codes
// - E.164: International phone numbers
//
// =============================================================================

// Language-specific code generation options
option go_package = "github.com/geniustechspace/api-contracts/gen/go/common/v1";
option java_multiple_files = true;
option java_package = "com.geniustechspace.api.common.v1";
option csharp_namespace = "GeniusTechSpace.Api.Common.V1";
option php_namespace = "GeniusTechSpace\\Api\\Common\\V1";
option ruby_package = "GeniusTechSpace::Api::Common::V1";

// =============================================================================
// ADDRESS
// =============================================================================

// Address represents a physical or mailing address with international support.
//
// USAGE:
// - User profiles (home, work, billing)
// - Shipping and delivery addresses
// - Business location information
//
// VALIDATION:
// - Country code must be ISO 3166-1 alpha-2
// - Postal code format varies by country
// - Coordinate precision to 6 decimal places
//
// COMPLIANCE:
// - GDPR: Personal data - requires consent and secure handling
message Address {
  // Street address line 1 (required).
  // USAGE: Primary street address, building number
  // EXAMPLE: "123 Main Street", "Apartment 4B"
  // VALIDATION: Non-empty string
  string street_line1 = 1;

  // Street address line 2 (optional).
  // USAGE: Additional address information
  // EXAMPLE: "Suite 200", "Floor 3"
  string street_line2 = 2;

  // City or locality name.
  // USAGE: City, town, or locality
  // EXAMPLE: "San Francisco", "New York"
  // VALIDATION: Non-empty string
  string city = 3;

  // State, province, or region.
  // USAGE: Administrative subdivision
  // EXAMPLE: "California", "NY", "Ontario"
  // FORMAT: Use standard abbreviations where applicable
  string region = 4;

  // Postal or ZIP code.
  // USAGE: Postal code for mail delivery
  // EXAMPLE: "94102", "10001", "M5V 3A8"
  // VALIDATION: Format varies by country
  string postal_code = 5;

  // Country code (ISO 3166-1 alpha-2).
  // USAGE: Two-letter country code
  // EXAMPLE: "US", "CA", "GB", "DE"
  // VALIDATION: Must be valid ISO 3166-1 alpha-2 code
  // REFERENCE: https://www.iso.org/iso-3166-country-codes.html
  string country_code = 6;

  // Optional geographic coordinates (latitude).
  // USAGE: Precise location for mapping and geospatial queries
  // RANGE: -90.0 to +90.0
  // PRECISION: Up to 6 decimal places (~0.11 meters)
  double latitude = 7;

  // Optional geographic coordinates (longitude).
  // USAGE: Precise location for mapping and geospatial queries
  // RANGE: -180.0 to +180.0
  // PRECISION: Up to 6 decimal places (~0.11 meters)
  double longitude = 8;

  // Address type classification.
  // USAGE: Distinguish between different address purposes
  // EXAMPLE: "home", "work", "billing", "shipping"
  string classification = 9;

  // Whether this is the primary/default address.
  // USAGE: User's default address for operations
  bool is_primary = 10;

  // Whether the address has been verified.
  // USAGE: Indicates validation against address database
  // NOTE: Use address verification services (USPS, Google, etc.)
  bool is_verified = 11;
}

// =============================================================================
// PHONE NUMBER
// =============================================================================

// PhoneNumber represents a phone number with international dialing support.
//
// USAGE:
// - User contact information
// - Two-factor authentication
// - SMS and voice call delivery
//
// VALIDATION:
// - Must follow E.164 format for international numbers
// - Country code required for international format
// - Number must be valid for the specified country
//
// COMPLIANCE:
// - GDPR: Personal data - requires consent and secure handling
// - TCPA: Telephone Consumer Protection Act compliance (US)
message PhoneNumber {
  // Country calling code (E.164 format).
  // USAGE: International dialing prefix
  // EXAMPLE: "1" (US/CA), "44" (UK), "86" (China)
  // VALIDATION: 1-3 digits, no leading zero or plus sign
  // REFERENCE: https://www.itu.int/rec/T-REC-E.164/
  string country_code = 1;

  // National (significant) number without country code.
  // USAGE: The actual phone number digits
  // EXAMPLE: "4155551234", "2079460000"
  // VALIDATION: Length varies by country (typically 7-15 digits)
  string national_number = 2;

  // Optional extension or internal number.
  // USAGE: Corporate phone extensions
  // EXAMPLE: "1234", "ext. 5678"
  string extension = 3;

  // Phone number type classification.
  // USAGE: Distinguish between different phone purposes
  // EXAMPLE: "mobile", "home", "work", "fax"
  string classification = 4;

  // Whether this is the primary/default phone number.
  // USAGE: User's default number for calls/SMS
  bool is_primary = 5;

  // Whether the phone number has been verified.
  // USAGE: Indicates ownership verification via SMS/call
  // COMPLIANCE: Required for 2FA and sensitive operations
  bool is_verified = 6;

  // Formatted phone number for display (E.164 format recommended).
  // USAGE: Human-readable representation
  // EXAMPLE: "+1-415-555-1234", "+44 20 7946 0000"
  // FORMAT: E.164 international format preferred
  string formatted = 7;
}
