// DATETIME & SCHEDULING ENUMS - v1.0.0
// =============================================================================
//
// Enumerations for date/time operations, recurrence patterns, and scheduling.
//
// COMPLIANCE:
// - RFC 5545: iCalendar recurrence rules
// - ISO 8601: Date and time format standards
//
// =============================================================================

// Language-specific code generation options
option go_package = "github.com/geniustechspace/api-contracts/gen/go/common/v1";
option java_multiple_files = true;
