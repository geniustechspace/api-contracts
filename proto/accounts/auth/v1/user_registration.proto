syntax = "proto3";

package geniustechspace.accounts.auth.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "common/types.proto";

option go_package = "github.com/geniustechspace/api-contracts/gen/go/auth/v1";
option java_multiple_files = true;
option java_package = "com.genitechspace.api.auth.v1";


// UserRegistration contains user registration details
message UserRegistration {
  // User's credentials
  string username = 1;  // display name (must be unique)
  string email = 2; // email address (must be unique)
  common.PhoneNumber phone = 3;  // Optional phone number (with country code)
  string password = 4; // password (min 8 characters)

  reserved 5 to 9; // Reserved credentials field numbers

  // User's personal details
  string given_name = 10;  // first name
  string family_name = 11;  // last name
  string middle_name = 12;  // middle name
  string date_of_birth = 13;  // date of birth (ISO 8601 format)

  reserved 14 to 22; // Reserved personal details field numbers

  // User's profile information (optional)
  string country_code = 20;  // ISO 3166-1 alpha-2 country code
  string language_code = 21;  // ISO 639-1 language code
  string timezone = 22;  // IANA time zone name
  string locale = 23;  // BCP 47 locale code

  reserved 24 to 30; // Reserved user profile field numbers

  // Optional registration metadata
  map<string, string> metadata = 31;  // general metadata for registration
  map<string, string> storage = 32;  // additional storage information
}
