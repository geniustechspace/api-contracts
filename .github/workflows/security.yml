name: Security & Dependency Scanning

on:
  push:
    branches: [main, staging, dev]
  pull_request:
    branches: [main, staging, dev]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_VERSION: "stable"
  PYTHON_VERSION: "3.12"
  GO_VERSION: "1.23"
  NODE_VERSION: "22"

jobs:
  # ============================================================================
  # Dependency Review (PR only)
  # ============================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    continue-on-error: true  # Allow to fail if Dependency graph is not enabled
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        continue-on-error: true
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always

  # ============================================================================
  # CodeQL Analysis
  # ============================================================================
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: [rust, python, javascript]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================================================
  # Trivy Vulnerability Scanner
  # ============================================================================
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy Config Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'

  # ============================================================================
  # Rust Security Audit
  # ============================================================================
  rust-audit:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run Cargo Audit
        working-directory: clients/rust
        run: |
          cargo audit --json > audit-report.json || true
          cargo audit || echo "::warning::Rust security vulnerabilities found"

      - name: Upload Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: rust-audit-report
          path: clients/rust/audit-report.json
          retention-days: 30

  # ============================================================================
  # Python Security Audit
  # ============================================================================
  python-audit:
    name: Python Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Security Tools
        run: |
          pip install safety bandit pip-audit

      - name: Run Safety Check
        run: |
          for pkg in clients/python/*/; do
            if [ -f "$pkg/pyproject.toml" ]; then
              echo "Checking $pkg..."
              (cd "$pkg" && safety check --json > safety-report.json || true)
            fi
          done
        continue-on-error: true

      - name: Run Bandit
        run: |
          bandit -r clients/python -f json -o bandit-report.json || true
          bandit -r clients/python || echo "::warning::Python security issues found"
        continue-on-error: true

      - name: Run pip-audit
        run: |
          for pkg in clients/python/*/; do
            if [ -f "$pkg/pyproject.toml" ]; then
              echo "Auditing $pkg..."
              (cd "$pkg" && pip-audit || true)
            fi
          done
        continue-on-error: true

