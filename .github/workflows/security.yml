  # ============================================================================
  # NPM Security Audit
  # ============================================================================
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run NPM Audit
        working-directory: clients/typescript
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit || echo "::warning::NPM security vulnerabilities found"
        continue-on-error: true

      - name: Upload NPM Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: clients/typescript/npm-audit-report.json
          retention-days: 30

  # ============================================================================
  # Secret Scanning
  # ============================================================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified --json

  # ============================================================================
  # License Compliance Check
  # ============================================================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go for License Checker
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Check Rust Licenses
        run: |
          cargo install cargo-license || true
          for pkg in clients/rust/*/; do
            if [ -f "$pkg/Cargo.toml" ]; then
              echo "Checking licenses in $pkg..."
              (cd "$pkg" && cargo license --json > licenses.json || true)
            fi
          done
        continue-on-error: true

      - name: Check Go Licenses
        run: |
          for mod in clients/go/*/; do
            if [ -f "$mod/go.mod" ]; then
              echo "Checking licenses in $mod..."
              (cd "$mod" && go-licenses report ./... || true)
            fi
          done
        continue-on-error: true

      - name: Setup Node.js for License Check
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Check NPM Licenses
        working-directory: clients/typescript
        run: |
          license-checker --json > licenses.json || true
          license-checker --summary || true
        continue-on-error: true

  # ============================================================================
  # SBOM Generation
  # ============================================================================
  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cyclonedx.json
          retention-days: 90

      - name: Scan SBOM with Grype
        uses: anchore/scan-action@v3
        with:
          sbom: sbom.cyclonedx.json
          fail-build: false
          severity-cutoff: high

  # ============================================================================
  # Security Summary
  # ============================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs:
      - trivy-scan
      - rust-audit
      - python-audit
      # - go-security
      - npm-audit
      - license-check
    if: always()
    timeout-minutes: 10
    steps:
      - name: Generate Security Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # ðŸ”’ Security Scan Summary

          ## Scan Results

          | Scan Type | Status |
          |-----------|--------|
          | Trivy | ${{ needs.trivy-scan.result }} |
          | Rust Audit | ${{ needs.rust-audit.result }} |
          | Python Security | ${{ needs.python-audit.result }} |
          | Go Security | ${{ needs.go-security.result }} |
          | NPM Audit | ${{ needs.npm-audit.result }} |
          | License Check | ${{ needs.license-check.result }} |

          ## Recommendations

          - Review all HIGH and CRITICAL vulnerabilities immediately
          - Update dependencies with known vulnerabilities
          - Ensure all licenses are compliant with project policy
          - Check GitHub Security tab for detailed reports

          ---

          **Note**: Some warnings may be acceptable depending on context. Review each finding carefully.
          EOF

      - name: Check Overall Status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "âš ï¸ Some security scans completed with issues"
            echo "Please review the detailed reports"
          else
            echo "âœ… All security scans completed"
          fi
