name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's New in ${{ steps.version.outputs.VERSION }}

            ### Proto Changes
            - See commit history for details

            ### Client Updates
            - Rust clients: Published to crates.io
            - Python clients: Published to PyPI
            - TypeScript clients: Published to NPM

            ### Installation

            **Rust**
            ```bash
            cargo add auth-client@${{ steps.version.outputs.VERSION }}
            ```

            **Python**
            ```bash
            pip install auth-client==${{ steps.version.outputs.VERSION }}
            ```

            **TypeScript**
            ```bash
            npm install @geniustechspace/auth-client@${{ steps.version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false

  build-and-publish:
    name: Build and Publish
    needs: create-release
    uses: ./.github/workflows/ci.yml
    secrets: inherit
