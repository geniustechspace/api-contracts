name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  BUF_VERSION: "1.47.2"  # Updated to support v2 configuration format (requires >= 1.32.0)
  RUST_VERSION: "1.83.0"  # Latest stable Rust (November 2024)
  PYTHON_VERSION: "3.12"  # Latest stable Python
  NODE_VERSION: "22"      # Latest LTS Node.js

jobs:
  lint-proto:
    name: Lint Proto Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: ${{ env.BUF_VERSION }}

      - name: Lint Proto Files
        run: buf lint

      - name: Check Breaking Changes
        if: github.event_name == 'pull_request'
        run: |
          # Fetch the main branch for comparison
          git fetch origin main:main 2>/dev/null || {
            echo "Main branch does not exist yet, skipping breaking change detection"
            echo "Breaking change detection will be enabled once the main branch is created"
            exit 0
          }
          # Run breaking change detection against fetched main branch
          buf breaking --against '.git#branch=main'

  generate-and-build:
    name: Generate and Build All Clients
    runs-on: ubuntu-latest
    needs: lint-proto
    strategy:
      matrix:
        language: [rust, python, typescript]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: ${{ env.BUF_VERSION }}

      - name: Setup Rust
        if: matrix.language == 'rust'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        if: matrix.language == 'typescript'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        if: matrix.language == 'typescript'
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache Rust dependencies
        if: matrix.language == 'rust'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            clients/rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Python dependencies
        if: matrix.language == 'python'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Cache Node.js dependencies
        if: matrix.language == 'typescript'
        uses: actions/cache@v4
        with:
          path: clients/typescript/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('clients/typescript/pnpm-lock.yaml') }}

      - name: Generate All Clients
        run: buf generate

      - name: Build Rust
        if: matrix.language == 'rust'
        run: |
          chmod +x scripts/generate_rust.sh
          ./scripts/generate_rust.sh

      - name: Build Python
        if: matrix.language == 'python'
        run: |
          chmod +x scripts/generate_python.sh
          ./scripts/generate_python.sh

      - name: Build TypeScript
        if: matrix.language == 'typescript'
        run: |
          chmod +x scripts/generate_ts.sh
          ./scripts/generate_ts.sh

      - name: Run Rust Tests
        if: matrix.language == 'rust'
        run: |
          cd clients/rust
          cargo test --workspace

      - name: Run Rust Clippy
        if: matrix.language == 'rust'
        run: |
          cd clients/rust
          cargo clippy --workspace --all-targets -- -D warnings

      - name: Run Python Tests
        if: matrix.language == 'python'
        run: |
          python -m pip install pytest
          # Add tests when available
          # pytest python/

      - name: Run TypeScript Tests
        if: matrix.language == 'typescript'
        run: |
          cd clients/typescript
          pnpm test || echo "No tests configured yet"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.language }}-clients
          path: |
            clients/rust/target/release/*.rlib
            clients/python/*/dist/*.whl
            clients/typescript/packages/*/dist

  publish-rust:
    name: Publish Rust Crates
    runs-on: ubuntu-latest
    needs: generate-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd clients/rust
          # Publish in dependency order
          cargo publish -p auth-client --allow-dirty || true
          cargo publish -p accounts-client --allow-dirty || true

  publish-python:
    name: Publish Python Packages
    runs-on: ubuntu-latest
    needs: generate-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build packages
        run: |
          for dir in clients/python/*/; do
            if [ -f "$dir/pyproject.toml" ]; then
              cd "$dir"
              python -m build
              cd -
            fi
          done

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload clients/python/*/dist/*.whl clients/python/*/dist/*.tar.gz || true

  publish-npm:
    name: Publish NPM Packages
    runs-on: ubuntu-latest
    needs: generate-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd clients/typescript
          pnpm install

      - name: Build packages
        run: |
          cd clients/typescript
          pnpm build

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd clients/typescript
          pnpm publish -r --access public --no-git-checks || true
