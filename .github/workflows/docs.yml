name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'proto/**'
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.28.1"

      - name: Generate Proto Documentation
        run: |
          buf generate --template buf.gen.yaml --path proto

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install documentation tools
        run: |
          npm install -g @microsoft/api-documenter @microsoft/api-extractor

      - name: Generate API documentation
        run: |
          # Generate documentation for each language
          echo "Documentation generation placeholder"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: api-docs.geniustechspace.com
